name: Upload to PyPI

on:
  release:
    types: [ published ]

jobs:
  publish:
    name: Publish to PyPI

    runs-on: ubuntu-latest

    environment:
      name: pypi
      url: https://pypi.org/project/advent-of-code-ocr/

    permissions:
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install project dependencies
        run: uv build

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@e9ccbe5a211ba3e8363f472cae362b56b104e796
